<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style></style>

    <link
      rel="shortcut icon"
      href="./src/assets/caphyon-favicon-with-floricica2.png"
    />

    <!-- separate the credits css from the rest -->
    <!-- <link rel="stylesheet" href="./src/credits.css"> -->
  </head>
  <body>
    <div class="credits">
      <div class="banner">
        <div>Made Possible by...</div>
        <img src="./src/assets/logo_Caphyon_RGB.webp" alt="" />
      </div>
      <div id="wildfloricica-logo" class="animate">
        <img class="wilddd" src="./src/assets/wildfloricica_v1_0.png" alt="" />
      </div>

      <script>
        window.addEventListener("load", (e) => {
          const logo = document.querySelector("#wildfloricica-logo");
          var canFollow = false;
          logo.onclick = () => {
            canFollow = !canFollow;
            logo.classList.toggle("animate");
          };

          const widthhh = logo.getBoundingClientRect().width / 2;
          const heightt = logo.getBoundingClientRect().height / 2;

          window.addEventListener("mousemove", (e) => {
            if (canFollow) {
              logo.style.left = e.clientX - widthhh + "px";
              logo.style.top = e.clientY - heightt + "px";
              logo.style.bottom = "unset";
            }
          });
        });
      </script>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
